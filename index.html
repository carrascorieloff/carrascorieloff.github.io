<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Columna Estratigráfica — SERNAGEOMIN</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="estilos.css"> <!-- 👈 Tu nuevo archivo CSS -->
</head>

<body>
  <h2>Editor de Columna Estratigráfica SERNAGEOMIN</h2>
  <div class="instrucciones">
    Personaliza estratos, elige tipo de borde inferior, añade símbolos, exporta o guarda tu proyecto.<br>
    Código desarrollado por Felipe Carrasco Rieloff — felipe.carrasco@sernageomin.cl
  </div>

  <div class="acciones-proyecto">
    <div class="dropdown">
      <button class="exportar">💾 Exportar</button>
      <div class="dropdown-content">
        <div class="calidad-seccion">Exageración:</div>
        <div style="padding: 0 16px;">
          <select id="selectCalidadExportacion" style="width: 100%; padding: 6px; font-size: 13px;">
            <option value="1">1x (Normal)</option>
            <option value="2" selected>2x (Alta)</option>
            <option value="3">3x</option>
            <option value="4">4x (Máxima)</option>
          </select>
        </div>
        <hr>
        <button id="btnExportarPNG">🖼️ PNG</button>
        <button id="btnExportarJPG">🌅 JPG</button>
        <button id="btnExportarSVG">🎨 SVG</button>
        <button id="btnExportarPDF">📄 PDF</button>
      </div>
    </div>
    <button class="guardar" id="btnGuardar">💾 Guardar Proyecto</button>
    <button class="cargar" id="btnCargar">📂 Cargar Proyecto</button>
    <button class="guardar" id="btnExportarProyecto">📤 Exportar Proyecto (.json)</button>
    <button class="cargar" id="btnImportarProyecto">📥 Importar Proyecto (.json)</button>
    <input type="file" id="inputImportarProyecto" accept=".json" style="display: none;">
    <button id="btnToggleLayout">↔️ Cambiar diseño</button>
    <button id="btnMostrarPopup">🖼️ Ver resultado final</button>
  </div>

  <!-- Popup y overlay FUERA de acciones-proyecto -->
  <div class="overlay" id="overlay"></div>
  <div class="popup" id="popup">
    <span class="close-btn" onclick="cerrarPopup()">&times;</span>
    <h2>Vista Completa de la Columna Estratigráfica</h2>
    <canvas id="popupCanvas"
      style="border: 1px solid #ddd; background: white; display: block; margin: 20px auto;"></canvas>
    <button onclick="cerrarPopup()" style="margin-top: 16px;">Cerrar</button>
  </div>

  <div class="controles-globales">
    <label>Escala: 1 m = </label>
    <input type="number" id="pixelesPorMetro" value="100" min="10" max="200" step="1"> px
    <button id="btnActualizarEscala">Actualizar Escala</button>
    <button id="btnToggleGuías">📏 Mostrar guías verticales</button>
    <label style="margin-left: 20px;">Escala horiz. X:</label>
    <input type="number" id="desplazamientoEscalaHorizontal" value="0" min="-300" max="300" step="10"> px
    <button id="btnActualizarEscalaHorizontal">Mover</button>
    <button id="btnAbrirPaleta">🎨 Abrir Paleta de Colores</button>
  </div>

  <button id="btnAgregarEstrato" style="background: var(--color-primario); color: white;">+ Añadir Nuevo
    Estrato</button>

  <div id="panelesEstratos"></div>

  <div class="canvas-container" id="canvasContainer">
    <canvas id="canvas" width="900" height="800"></canvas>
  </div>

  <!-- Librería jsPDF (solo UNA vez) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="app.js" defer></script>

  </div>

</body>

</html>
